spring:
  application:
    name: management-service
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: library
    password: library

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration

  web:
    resources:
      add-mappings: true
      static-locations: classpath:/static/

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: OFF
    org.hibernate.orm.jdbc.bind: OFF
    com.library.managementservice: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-}-%X{spanId:-}] %-5level %logger{36} - %msg%n"

library:
  rules:
    maxActiveLoansPerMember: 3
    maxLoanDurationDays: 14
management:
  endpoints:
    web:
      exposure:
        include: health,info

